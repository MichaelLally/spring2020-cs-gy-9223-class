{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mercury CAN Decoder</title>
        <link rel="icon" href="https://pbs.twimg.com/profile_images/830039664128094209/SQTBwren_400x400.jpg">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'mercury/style.css' %}">
        <script src="{% static "mercury/js/jquery-3.4.1.js" %}"></script>
        <script src="{% static "mercury/js/can.js" %}"></script>
    </head>
    <body>
        {% include 'banner.html' %}
  
        <div id="grafana-base">
            <div id="grafana-panel">
                <h1>CAN Message Decoder</h1>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6 justify-content-center">
                                <form method="GET" action="" id="CanForm">
                                    {% csrf_token %}
                                    {% load crispy_forms_tags %}
                                    {{ form|crispy }}
                                    <input class="submitbutton grafana-btn grafana-btn-red" type="submit" name="Once" value="Decode CAN Message">
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div id="grafana-panel" >
                <pre class="can-result"><code id="can-result"></code></pre>
            </div>
    </body>
</html>
