{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mercury/style.css' %}">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>Mercury - NYU Tandon Telemetry</title>
      <link rel="icon" href="{% static 'mercury/favicon.png' %}">
      <script>
          function RedirectSimulator() {
              window.location="/simulator/";
          }
          function RedirectDashboard() {
              window.location="/dashboard/";
          }
          function RedirectCAN() {
              window.location="/can/";
          }
          function RedirectStopwatch() {
              window.location="/stopwatch/";
          }
          function newGrafanaWindow() {
              window.open("https://nyu-mercury-grafana.herokuapp.com/d/BjN37GJZk/nyu-motorsports-telemetry-dashboard?orgId=1&refresh=5s");
          }
      </script>
  </head>
<body>
{% include 'banner.html' %}

  <div id="grafana-base">
    <div id="grafana-panel">
      <h1>NYU Motorsports Telemetry</h1>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
    
          <div class="item active">
            <img src="{% static 'mercury/datasimulator.png' %}" alt="Data Simulator" style="width:100%;">
            <div class="carousel-caption">
              <h3 style="color:black">Simulator</h3>
              <p style="color:black">Generate data for the dashboard</p>
            </div>
          </div>
    
          <div class="item">
            <img src="{% static 'mercury/rawtelemetry.png' %}" alt="Raw Telemetry" style="width:100%;">
            <div class="carousel-caption">
              <h3 style="color:black">Raw Telemetry</h3>
              <p style="color:black">View raw, generated data from the simulator</p>
            </div>
          </div>
        
          <div class="item">
            <img src="{% static 'mercury/grafanadashboard.png' %}" alt="Graphana Dashboard" style="width:100%;">
            <div class="carousel-caption">
              <h3 style="color:black">Dashboard</h3>
              <p style="color:black">See graphical representation of the data</p>
            </div>
          </div>
      
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    </div>
  </div>
</body>
</html>
