{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mercury/style.css' %}">

<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>Mercury - NYU Tandon Telemetry</title>
      <link rel="icon" href="{% static 'mercury/favicon.png' %}">
      <script>
          function RedirectSimulator() {
              window.location="/simulator/";
          }
          function RedirectDashboard() {
              window.location="/dashboard/";
          }
          function RedirectCAN() {
              window.location="/can/";
          }
          function RedirectStopwatch() {
              window.location="/stopwatch/";
          }
          function newGrafanaWindow() {
              window.open("https://nyu-mercury-grafana.herokuapp.com/d/BjN37GJZk/nyu-motorsports-telemetry-dashboard?orgId=1&refresh=5s");
          }
      </script>
  </head>
<body>
{% include 'banner.html' %}

  <div id="grafana-base">
    <div id="grafana-panel">
      <br>
      <h1>NYU Motorsports Telemetry</h1>
      <br>
      <button onclick="newGrafanaWindow()" class="grafana-btn grafana-btn-green" style="width: 50%; height: 80px; font-size: larger;"> Telemetry Dashboard</button>
      <br>
      <div style="height: 4px;"></div>
      <button onclick="RedirectSimulator();" class="grafana-btn grafana-btn-red" style="width: 50%; height: 40px; font-size: larger;">Simulator</button>
      <div style="height: 4px;"></div>
      <button onclick="RedirectDashboard();" class="grafana-btn grafana-btn-red" style="width: 50%; height: 40px; font-size: larger;">Raw Telemetry</button>
      <div style="height: 4px;"></div>
      <button onclick="RedirectCAN();" class="grafana-btn grafana-btn-red" style="width: 50%; height: 40px; font-size: larger;">CAN Decoder</button>
      <div style="height: 4px;"></div>
      <button onclick="RedirectStopwatch();" class="grafana-btn grafana-btn-red" style="width: 50%; height: 40px; font-size: larger;">Stopwatch</button>
      <br><br>
    </div>
  </div>
</body>
</html>
