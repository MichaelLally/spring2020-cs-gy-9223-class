{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mercury/style.css' %}">
<div style="padding: 30px;">
<div id="grafana">
    <br>
    <h1>NYU Motorsports Telemetry</h1>
    <br>
    <form method="post" action="{% url 'mercury:EventAccess' %}">
        {% csrf_token %}
        {% for message in messages %}
        <p style="color:red"> {{ message }} </p>
        {% endfor %}
        <label><h4>Event Code:</h4></label>
        <input type="text" name="eventcode" placeholder="Enter Event Code">
       	<br>
        <input type="submit" class="grafana-btn grafana-btn-primary" name="" value="Enter Event">
    </form>
    <a class="navbar-link" href="{% url 'admin:index' %}">Admin</a>
</div>
</div>
