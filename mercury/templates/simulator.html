{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mercury/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulator</title>
    <script src="{% static "mercury/js/jquery-3.4.1.js" %}"></script>
    <script src="{% static "mercury/js/simulator.js" %}"></script>
</head>
<body>
<div style="padding: 30px;">
    <div id="grafana-panel">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 justify-content-center">
                    <h1>Telemetry Data Simulator</h1>
                    {% if form %}
                        <form method="POST" action="" id="SimulatorForm">
                            {% csrf_token %}
                            {% load crispy_forms_tags %}
                            {{ form|crispy }}
                            <input class="grafana-btn grafana-btn-primary" type="submit" name="Continuous" value="Continuous Submission">
                            <br><br>
                            <input class="grafana-btn grafana-btn-secondary" type="submit" name="Once" value="Submit Once">
                            <br><br>
                            <input class="grafana-btn grafana-btn-secondary" type="submit" name="Stop" value="Stop Submission">
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
