{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mercury/style.css' %}">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simulator</title>
        <script src="{% static "mercury/js/jquery-3.4.1.js" %}"></script>
        <script src="{% static "mercury/js/simulator.js" %}"></script>
        <script>
            function RedirectSimulator() {
                window.location="/";
            }         
        </script>
    </head>
    <body>
        <div id="grafana-base">
            <div id="grafana-panel">
                <button onclick="RedirectSimulator();" class="grafana-btn">Home</button>
            </div>
            <div id="grafana-panel">
                <h1>Telemetry Data Simulator</h1>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6 justify-content-center">
                            {% if form %}
                                <form method="POST" action="" id="SimulatorForm">
                                    {% csrf_token %}
                                    {% load crispy_forms_tags %}
                                    {{ form|crispy }}
                                    <input class="submitbutton grafana-btn grafana-btn-primary" type="submit" name="Continuous" value="Continuous Submission">
                                    <br><br>
                                    <input class="submitbutton grafana-btn grafana-btn-secondary" type="submit" name="Once" value="Submit Once">
                                    <br><br>
                                    <input class="submitbutton grafana-btn grafana-btn-secondary" type="submit" name="Stop" value="Stop Submission">
                                </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
